<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link href="./Wopop_files/style_log.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="./Wopop_files/style.css">

<body class="login" mycollectionplug="bind">
<div class="login_m">
<div class="login_logo" style="font-size: 18px;margin-bottom: 100px;">惠生好孕医疗中心后台管理登陆</div>
<div class="login_boder">

<div class="login_padding" id="login_model">

  <h2>用户名</h2>
  <label>
    <input type="text" id="username" class="txt_input txt_input2" onfocus="if (value ==&#39;&#39;){value =&#39;&#39;}" onblur="if (value ==&#39;&#39;){value=&#39;&#39;}" value="请输入用户名">
  </label>
  <h2>密码</h2>
  <label>
    <input type="password" name="textfield2" id="userpwd" class="txt_input"  value="">
  </label>
 
  <div class="rem_sub">
  <div class="rem_sub_l">

   </div>
    <label>
      <button  class="sub_button" name="button" id="button" onclick="login()" value="登陆" style="width: 80px;height: 30px;" opacity: 0.7>登陆</button>
    </label>
    <script type="text/javascript">
     

    
    function login(){
      var username = $("#username").val();
      var password =  $("#userpwd").val();
    $.ajax({
    dataType:'json',
    type:'POST',
    data:{username:username,password:password},
    async:false,
    url:'http://192.168.1.101:8083/login/login',
    success:function(data) {
          if (data.errCode == 0)
          {
          alert("登陆成功!");
          location.href='http://192.168.1.109:8088/HuishengCMS/uedtior/HuishengCMS.html'
}
          else{ 
            if (data.errMsg){
            alert(data.errMsg);
            }
          }     


    }
    });
  }
    </script>
  </div>
</div>



<div id="forget_model" class="login_padding" style="display:none">
<br>


   <br>
   <div class="forget_model_h2">(Please enter your registered email below and the system will automatically reset users’ password and send it to user’s registered email address.)</div>
    <label>
    <input type="text" id="usrmail" class="txt_input txt_input2">
   </label>

 
  <div class="rem_sub" >
  <div class="rem_sub_l">
   </div>
    <label>
     <input type="submit" class="sub_buttons" name="button" id="Retrievenow" value="Retrieve now" style="opacity: 0.7;">
     　　　
     <input type="submit" class="sub_button" name="button" id="denglou" value="Return" style="opacity: 0.7;">　　
    
    </label>
  </div>
</div>






<!--login_padding  Sign up end-->
</div><!--login_boder end-->
</div><!--login_m end-->

</body>
</html>
